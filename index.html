<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Items Calculation Ecommerce</title>

    <!-- CSS Source -->
    <link rel="stylesheet" href="./styles.css"/>

    <!-- JS Source -->
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="btns">
            <div class="counter">
                <button onclick="btn1Increment()">Increment Count (Btn1)</button>
                <button onclick="btn1Decrement()">Decrement Count (Btn1)</button>
            </div>
        
            <div class="counter">
                <button onclick="btn2Increment()">Increment Count (Btn2)</button>
                <button onclick="btn2Decrement()">Decrement Count (Btn2)</button>
            </div>
        </div>
    
        <div class="item-boxes">
            <div class="item-box">
                <p>Count (Btn1): <b><span class="count-1">0</span></b></p>
                <p>Unit Value (Btn1): <b><span class="unit-value-1">0</span></b></p>
                <p>Total Unit Value (Btn1): <b><span class="total-unit-value-1">0</span></b></p>
            </div>
    
            <div class="item-box">
                <p>Count (Btn2): <b><span class="count-2">0</span></b></p>
                <p>Unit Value (Btn2): <b><span class="unit-value-2">0</span></b></p>
                <p>Total Unit Value (Btn2): <b><span class="total-unit-value-2">0</span></b></p>
            </div>
        </div>
    
        <p class="grand-total">Grand Total Value: <b><span class="total-count">0</span></b></p>
    </div>
</body>
</html>
